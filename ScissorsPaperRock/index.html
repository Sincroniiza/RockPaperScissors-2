<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>RockPaperScissors</title>
  </head>
  <body>
    <div class="selections">
      <button class="selection" id="rock">✊</button>
      <button class="selection" id="paper">✋</button>
      <button class="selection" id="scissors">✌️</button>
    </div>
    <div class="who-wins"><h2 class="display">You Win!</h2></div>
    <div class="results">
      <div>
        You
        <span class="player-score">0</span>
      </div>
      <div>
        Computer
        <span class="computer-score">0</span>
      </div>
      <div class="result-selection-winner">✊</div>
      <div class="result-selection">✌️</div>
    </div>
  </body>
</html>
